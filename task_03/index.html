<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat</title>
</head>
<body class="body">
    <div class="connection-bar">
        <button class="button connect-button" type="button">Connect</button>
        <button class="button disconnect-button" type="button">Disconnect</button>
    </div>
    <p class="connection-status"></p>
    <div class="chat-container">
        <div class="input-container">
            <input class="input" type="text" placeholder="Enter a message">
            <button class="button send-button" type="button">Send</button>
            <button class="button geo-button" type="button">Geo-location</button>
        </div>
        <div class="chat-display"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
